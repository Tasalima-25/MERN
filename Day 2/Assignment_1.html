<!DOCTYPE html>
<html>
<head>
    <title>Sunbeam Registration Form</title>
</head>
<body>

<!-- TOP CENTER LOGO -->
<center>
    <img src="sunbeam_logo.png" width="350">
</center>

<!-- MAIN TITLE -->
<h2 align="center">Sunbeam Registration Form</h2>

<!-- TABLE LAYOUT -->
<table border="0" width="100%" cellpadding="10">
    <tr>

        <!-- LEFT SIDE YOUTUBE VIDEO -->
        <td width="50%" align="center">
            <iframe width="450" height="260"
                src="https://www.youtube.com/embed/02q9aAVv1NI"
                frameborder="0" allowfullscreen>
            </iframe>
        </td>

        <!-- RIGHT SIDE FORM -->
        <td width="50%" valign="top">

            <form>

                Name:<br>
                <input type="text" name="name" size="35"><br><br>

                BirthDate:<br>
                <input type="date" name="dob" size="35"><br><br>

                Email:<br>
                <input type="email" name="email" size="35"><br><br>

                Password:<br>
                <input type="password" name="password" size="35"><br><br>

                Address:<br>
                <textarea rows="4" cols="33">
Sunbeam Institute of IT
‘Anuda Chambers’, 203  
Shaniwar Peth, Near  
Gujor Hospital, Karad  
415110 (Maharashtra)
                </textarea><br><br>

                Gender:<br>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <br><br>

                Upload Photo:<br>
                <input type="file" name="photo"><br><br>

                Select your Course:<br>
                <select name="course">
                    <option>Select course</option>
                    <option>Java</option>
                    <option>CPP</option>
                    <option>OS</option>
                </select>
                <br><br>

                Skill Set:<br>
                <input type="checkbox" value="java"> Java
                <input type="checkbox" value="cpp"> CPP
                <input type="checkbox" value="os"> OS
                <br><br>

                <input type="submit" value="Register">
                <input type="reset" value="Clear">

            </form>

        </td>

    </tr>
</table>

</body>
</html>

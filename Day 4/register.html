<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center">
            <div class="card p-4 shadow register-card">
                <h3>Register</h3>

                <form id="registerForm" novalidate>
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" id="regName" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Email Address</label>
                        <input type="email" id="regEmail" class="form-control">
                    </div>
 
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" id="regPass" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Phone Number</label>
                        <input type="text" id="regPhone" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>

                </form>
                <script src="register_page.js"></script>
            </div>
        </div>
    </body>
</html>
</html>
